<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Sudoku Game</h1>
    <form method="post">
        <table>
            {% for r in range(9) %}
            <tr>
                {% for c in range(9) %}
                <td>
                    <input type="number" name="cell_{{ r }}_{{ c }}" 
                           value="{{ board[r][c] if board[r][c] != 0 else '' }}" 
                           {% if board[r][c] != 0 %}disabled{% endif %}>
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Submit</button>
    </form>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
</body>
</html>
